<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSoft HUB</title>

    <!-- PWA & Mobile App Icon -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4136">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-part-1">Top</span><span class="logo-part-2">Soft</span>
        </div>
        <button id="login-button" class="login-button">Zaloguj</button>
    </header>

    <main class="container">
        <div id="projects-grid" class="projects-grid">
            <!-- Karty projektów zostaną wstawione tutaj przez JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <p>Topciu, 2025 - topsoft.pl@gmail.com</p>
    </footer>

    <!-- Modal Logowania -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content login-modal-content">
            <h2><span class="app-brand">TopSoft</span> <span class="app-subtitle">HUB</span></h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Nazwa użytkownika" required>
                <input type="password" id="loginPassword" placeholder="Hasło" required>
                <button type="submit">Zaloguj</button>
            </form>
            <p id="loginError" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <!-- Panel Zarządzania Użytkownikami -->
    <div id="adminPanel" class="modal hidden">
        <div class="modal-content admin-panel-content">
            <h2>Panel Zarządzania</h2>
            <div id="admin-tabs">
                <button class="tab-link active" data-tab="permissions">Uprawnienia</button>
                <button class="tab-link" data-tab="passwords">Zmień Hasło</button>
                <button class="tab-link" data-tab="users">Zarządzaj Użytkownikami</button>
            </div>

            <div id="permissions" class="tab-content active">
                <h3>Zarządzaj dostępem do aplikacji</h3>
                <div id="permissions-container"></div>
            </div>

            <div id="passwords" class="tab-content">
                <h3>Zmień hasło</h3>
                <form id="changePasswordForm">
                    <select id="passwordUserSelect"></select>
                    <input type="password" id="newPassword" placeholder="Nowe hasło" required>
                    <button type="submit">Zmień hasło</button>
                </form>
                <p id="passwordChangeStatus"></p>
            </div>

            <div id="users" class="tab-content">
                <h3>Dodaj lub usuń użytkownika</h3>
                <form id="addUserForm">
                    <input type="text" id="newUsername" placeholder="Nazwa użytkownika" required>
                    <input type="password" id="newUserPassword" placeholder="Hasło" required>
                    <button type="submit">Dodaj użytkownika</button>
                </form>
                <p id="addUserStatus"></p>
                <hr>
                <form id="deleteUserForm">
                    <select id="deleteUserSelect"></select>
                    <button type="submit">Usuń użytkownika</button>
                </form>
                <p id="deleteUserStatus"></p>
            </div>
            <button id="closeAdminPanel" class="close-button">Zamknij</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
